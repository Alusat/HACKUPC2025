<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyscanner: the perfect reunion</title>
    <!-- Add this FIRST in <head> (before your custom CSS) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <a href="/">
      <!-- Optional: Link the logo to homepage -->
      <img src="img/skyscanner-ltd-vector-logo.svg" alt="Logo" class="logo" />
    </a>
    <h1>The perfect reunion</h1>

    <div id="initial-question" class="question">
      <div id="date-range-container">
        <h2>Select a date range</h2>
        <label for="start-date">Start date:</label>
        <input type="date" class="start-date" name="start-date" />
        <label for="end-date">End date:</label>
        <input type="date" class="end-date" name="end-date" />
        <button class="save-date-range">Save Date Range</button>
      </div>

      <h2>How many people will travel?</h2>
      <input
        type="number"
        id="people-count"
        name="people-count"
        min="1"
        max="10"
        value="1"
      />
      <button id="generate-forms">Generate Forms</button>
    </div>
    <div id="forms-container"></div>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script src="js/loadCities.js"></script>
    <script src="js/slider.js"></script>
    <script type="module" src="js/formHandler.js"></script>
    <script src="js/main.js"></script>
    <script src="js/saveAnswers.js"></script>
    <script src="js/date.js"></script>
  </body>
</html>
